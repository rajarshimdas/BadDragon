#
# arkafe.com
#
server {
    listen 80;
    listen [::]:80;

    server_name arkafe.com www.arkafe.com concert.arkafe.com;

    return 301 https://arkafe.com$request_uri;
}

# -------------------------------------------------
# www / other hosts â†’ non-www canonical
# -------------------------------------------------
server {
    listen 443 ssl http2;
    server_name www.arkafe.com concert.arkafe.com;

    ssl_certificate     /etc/letsencrypt/live/arkafe.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/arkafe.com/privkey.pem;

    add_header Strict-Transport-Security "max-age=3600" always;

    return 301 https://arkafe.com$request_uri;
}

# -------------------------------------------------
# Arkafe main website
# -------------------------------------------------
server {
    listen 443 ssl http2;
    server_name arkafe.com;

    ssl_certificate     /etc/letsencrypt/live/arkafe.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/arkafe.com/privkey.pem;

    # -------------------------
    # Security headers
    # -------------------------
    add_header Strict-Transport-Security "max-age=3600" always;

    # -------------------------
    # Document root
    # -------------------------
    root /var/www/arkafe/SampleApp/w3root;
    index index.html index.php;

    # -------------------------
    # Routing
    # -------------------------
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # -------------------------
    # PHP handling
    # -------------------------
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;

        # repeat HSTS (location overrides server headers)
        add_header Strict-Transport-Security "max-age=3600" always;
    }

    # -------------------------
    # Static assets (future-proof)
    # -------------------------
    location ~* \.(css|js|png|jpg|jpeg|woff2?|ttf)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        add_header Strict-Transport-Security "max-age=3600" always;
    }

    # -------------------------
    # Security: block dotfiles
    # -------------------------
    location ~ /\. {
        deny all;
    }
}
